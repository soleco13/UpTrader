{% if menu_tree %}
<ul class="menu">
    {% for item in menu_tree %}
    <li class="menu-item {% if item.is_active %}active{% endif %}">
        <a href="{{ item.item.get_url }}">{{ item.item.title }}</a>
        {% if item.children %}
        <ul class="submenu {% if item.is_active %}active{% endif %}">
            {% for child in item.children %}
            <li class="menu-item {% if child.is_active %}active{% endif %}">
                <a href="{{ child.item.get_url }}">{{ child.item.title }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}
